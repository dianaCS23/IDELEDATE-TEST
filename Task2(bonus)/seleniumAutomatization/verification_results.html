
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid green;
        }
        li.error {
            border-left-color: red;
        }
    </style>
</head>
<body>
    <h1>Verification Results</h1>
    <ul>
<li>All required fields are present.</li><li class="error">Error: Successful registration message not found.</li>
    </ul>
</body>
</html>
